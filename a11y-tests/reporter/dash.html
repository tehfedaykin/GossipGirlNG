<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <title>Accessibility Report For "{url}" ({date})</title>

    <style>
  		html, body {
  			margin: 0;
  			padding: 0;
  			background-color: #fff;
  			font-family: Arial, Helvetica, sans-serif;
  			font-size: 16px;
  			line-height: 22px;
  			color: #333;
  		}
  		li {
  			margin-bottom: 15px;
  		}
  		h1, h2, p, pre, ul {
  			margin-top: 0;
  			margin-bottom: 0;
  		}
  		h1 {
  			margin-bottom: 10px;
  			font-size: 24px;
  			line-height: 24px;
  		}
  		h2 {
  			font-size: 16px;
  		}
  		pre {
  			white-space: pre-wrap;
  			overflow: auto;
  		}
  		.page {
  			max-width: 800px;
  			margin: 0 auto;
  			padding: 25px;
  		}
      .page img{
        width: 100%;
      }
  		.counts {
  			margin-top: 30px;
  			font-size: 20px;
  		}
  		.count {
  			display: inline-block;
  			padding: 5px;
  			border-radius: 5px;
  			border: 1px solid #eee;
  		}
  		.clean-list {
  			margin-left: 0;
  			padding-left: 0;
  			list-style: none;
  		}
  		.results-list {
  			margin-top: 30px;
  		}
  		.result {
  			padding: 10px;
  			border-radius: 5px;
  			border: 1px solid #eee;
  		}
  	</style>
</head>
<body>

	<div class="page">

		<h1>Accessibility Report For "{app}"</h1>
		<p>Generated at: {date}</p>

		<ul class="clean-list results-list">
			{results|raw}
		</ul>

	</div>

</body>
</html>
